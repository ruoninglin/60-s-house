<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一起值班吧！體驗獸醫助理的一天</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #fefcf9;
      font-family: 'Noto Sans TC', sans-serif;
    }
    .bg-clinic {
      background-image: url('https://images.unsplash.com/photo-1591488581950-76c2f5fe8c5b');
      background-size: cover;
      background-position: center;
      filter: brightness(0.85); /* 提高背景亮度 */
    }
    .card {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    button {
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }
  </style>
</head>
<body class="bg-clinic min-h-screen flex flex-col items-center py-10">
  <header class="text-center mb-10">
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">一起值班吧！體驗獸醫助理的一天</h1>
    <p class="text-white text-lg">代入獸醫助理的角色，探索他們日常面對的挑戰與決策</p>
  </header>

  <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
    <!-- 互動一：緊急情況反應 -->
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4">互動一：處理緊急情況</h2>
      <p class="mb-4">你的獸醫診所突然接到一名狗狗中毒的急診病人，你該如何處置？</p>
      <button onclick="alert('請立即向醫生報告並準備解毒藥物。')" class="bg-blue-600 text-white px-4 py-2 rounded-md w-full hover:bg-blue-700">處理急診</button>
    </div>

    <!-- 互動二：診斷病情 -->
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4">互動二：診斷病情</h2>
      <p class="mb-4">一隻貓咪來到診所，主人抱怨它最近一直嘔吐。你認為它有什麼病症？</p>
      <button onclick="alert('可能是消化不良、腸胃炎或食物過敏，建議進一步檢查。')" class="bg-green-600 text-white px-4 py-2 rounded-md w-full hover:bg-green-700">進行診斷</button>
    </div>

    <!-- 互動三：藥物管理 -->
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4">互動三：藥物管理</h2>
      <p class="mb-4">有客人要求領藥，你該如何確保藥品管理的準確性？</p>
      <button onclick="alert('確認處方單後，準確發放藥物並提醒顧客使用方法。')" class="bg-yellow-600 text-white px-4 py-2 rounded-md w-full hover:bg-yellow-700">藥物管理</button>
    </div>

    <!-- 互動四：健康檢查 -->
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4">互動四：健康檢查</h2>
      <p class="mb-4">你正在進行一隻小狗的例行健康檢查，發現有一些異常情況。你該如何反應？</p>
      <button onclick="alert('建議進行進一步的診斷檢查，並向主人解釋發現的異常情況。')" class="bg-orange-600 text-white px-4 py-2 rounded-md w-full hover:bg-orange-700">健康檢查</button>
    </div>

    <!-- 互動五：術後照顧 -->
    <div class="card p-6">
      <h2 class="text-xl font-semibold mb-4">互動五：術後照顧</h2>
      <p class="mb-4">一隻狗狗剛接受了手術，現在正在術後恢復。你該如何照顧牠？</p>
      <button onclick="alert('定期檢查傷口，確保狗狗的飲食和休息，並觀察其康復情況。')" class="bg-red-600 text-white px-4 py-2 rounded-md w-full hover:bg-red-700">術後照顧</button>
    </div>
  </div>

  <script>
    // 互動按鈕的功能已經設定在 alert 中
  </script>
</body>
</html>
